<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Pongal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #fff7d6;
  text-align: center;
  overflow-x: hidden;
}

/* Kolam background */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    radial-gradient(circle at 20px 20px, rgba(180,120,0,0.18) 2px, transparent 2px);
  background-size: 40px 40px;
  pointer-events: none;
}

/* Sun */
.sun {
  position: fixed;
  bottom: -150px;
  left: 50%;
  transform: translateX(-50%);
  width: 180px;
  height: 180px;
  background: radial-gradient(circle, #ffd700, #ff9800);
  border-radius: 50%;
  animation: rise 4s ease-out forwards;
  z-index: -1;
}

@keyframes rise {
  to { bottom: 65%; }
}

/* Sugarcane sway */
.sugarcane {
  position: fixed;
  top: 0;
  height: 100vh;
  font-size: 42px;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  animation: sway 3s ease-in-out infinite alternate;
}

.left { left: 8px; transform-origin: bottom; }
.right { right: 8px; transform-origin: bottom; }

@keyframes sway {
  from { transform: rotate(-2deg); }
  to { transform: rotate(2deg); }
}

/* Card */
.card {
  background: white;
  max-width: 360px;
  margin: 120px auto;
  padding: 30px;
  border-radius: 22px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  transition: box-shadow 1s ease;
}

.card.glow {
  box-shadow: 0 0 40px rgba(255,180,0,0.8),
              0 0 80px rgba(255,140,0,0.6);
}

/* Pot image */
.pot-wrapper {
  margin-top: 30px;
}

.pot-wrapper img {
  width: 260px;
  max-width: 90%;
}

/* Fire */
.fire {
  display: flex;
  justify-content: center;
  margin-top: -20px;
}

.flame {
  width: 16px;
  height: 28px;
  background: radial-gradient(circle, #ffd700, #ff4500);
  border-radius: 50%;
  margin: 0 5px;
  animation: flicker 0.6s infinite alternate;
}

@keyframes flicker {
  from { transform: scaleY(0.9); opacity: 0.7; }
  to { transform: scaleY(1.2); opacity: 1; }
}

button {
  margin-top: 20px;
  padding: 12px 28px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: white;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="sun"></div>

<div class="sugarcane left">ðŸŒ¾ðŸŒ¾ðŸŒ¾ðŸŒ¾ðŸŒ¾ðŸŒ¾</div>
<div class="sugarcane right">ðŸŒ¾ðŸŒ¾ðŸŒ¾ðŸŒ¾ðŸŒ¾ðŸŒ¾</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>ðŸŒ¸ Happy Pongal to all âœ¨</h1>

  <p>
    May this Pongal bring prosperity,<br>
    warmth, and joyful beginnings ðŸŒ¾
  </p>

  <div class="pot-wrapper">
    <img src="pongal-pot.png" alt="Traditional Pongal Pot">
    <div class="fire">
      <div class="flame"></div>
      <div class="flame"></div>
      <div class="flame"></div>
    </div>
  </div>

  <button id="playBtn">ðŸŽ¶ Tap to Play Music</button>
</div>

<script>
const music = document.getElementById("music");
const card = document.getElementById("card");
const btn = document.getElementById("playBtn");

btn.addEventListener("click", () => {
  music.volume = 0;
  music.play();
  card.classList.add("glow");

  let vol = 0;
  const fade = setInterval(() => {
    if (vol < 0.5) {
      vol += 0.05;
      music.volume = vol;
    } else {
      clearInterval(fade);
    }
  }, 200);

  btn.style.display = "none";
});
</script>

</body>
</html>
